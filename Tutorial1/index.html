<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Divs</title>
    <style>
      div {
        width: 50px;
        height: 100px;
        padding: 25px;
      }

      #elem1 {
        box-sizing: border-box;
        background-color: blue;
      }

      #elem2 {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="elem1"></div>
    <div id="elem2"></div>
  </body>
</html>
